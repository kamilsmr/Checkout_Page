<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Java Script Uygulamalari</title>
</head>
 
<body>
	<h2>JavaScript Hipotenüs Hesaplama</h2>
	<input placeholder="1. Kenarı girin" type="text" id="txtKenar1">
	<input placeholder="2. Kenarı girin" type="text" id="txtKenar2">
	<button id="btn">HESAPLA</button>
	<div id="sonuc"></div>
 
	<script>
		function Hesapla()
		{
			var s1=Number(document.getElementById("txtKenar1").value);
			var s2=Number(document.getElementById("txtKenar2").value);
			var hipotenus=Math.sqrt((s1*s1)+(s2*s2));
			document.getElementById("sonuc").innerHTML="Hipotenüs : "+hipotenus;
		}
		
		var hesapBtn=document.getElementById("btn");
		hesapBtn.onclick=Hesapla;
		
	</script>
	
</body>
</html>
